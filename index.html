<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Analysis Crew AI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Stock Analysis Crew AI</h1>
        <p>Run stock analysis from a simple web interface.</p>
      </header>

      <section class="card">
        <form id="analyze-form" class="form">
          <label for="ticker">Ticker</label>
          <input
            id="ticker"
            name="ticker"
            type="text"
            placeholder="AMZN"
            value="AMZN"
            maxlength="10"
            required
          />
          <button id="analyze-btn" type="submit">Analyze</button>
        </form>
        <p id="status" class="status">Ready.</p>
      </section>

      <section class="card">
        <h2>Report</h2>
        <pre id="report" class="report">No report yet.</pre>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
